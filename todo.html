<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body onload="initTest()">
    <div class="todo-input" >
        <h1>TODO LIST</h1>
        <input type="text" id="todo-input-item">  
        <form>
            <button type="button" class="todo-add">Add Item</button>
            <button type="button" class="todo-remove">Remove Items</button>
            <button type="button" class="todo-toggle">Toggle Highlight</button>
            <button type="button" class="todo-sort">Sort Items</button>
        </form>
    </div>
    
    <div class="todo-container">
        <ul class="todo-list">
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
